<form action="http://%%DOMAIN%%/api/operator/create" method="POST">
    <input type="hidden" name="id" value="%%ID%%" />
    <input type="hidden" name="token" value="%%TOKEN%%" />
    <input type="text" name="name" value="" required placeholder="Enter your name"/>
    <input type="password" name="password" value="" required placeholder="Enter your password..." />
    <input type="submit" value="Register" />
</form>
