<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8"> <!-- utf-8 works for most cases -->
    <meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
    <meta name="x-apple-disable-message-reformatting">  <!-- Disable auto-scale in iOS 10 Mail entirely -->
    <title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">

    <!-- CSS Reset : BEGIN -->
    <style>
        body {
            font-family: 'Montserrat',sans-serif;
        }
        p {
            margin: 0;
        }
        .text {
            padding-top: 40px;
            padding-right: 40px;
            padding-left: 40px;
        }
        a,a:hover {
            color:black;
            font-weight: bold;
        }
        .btn {
            background-color: #000000;
            color:white;
            border-radius: 5px;
            width: 240px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }
        .chat {
            background-color: #F2F7F7;
            display: flex;
            flex-direction: column;
            padding-bottom: 30px;
            padding-top: 30px;
        }
        .chat .messages {
            padding-right: 30px;
            padding-left: 30px;
        }
        .chat .info {
            padding-right: 30px;
            padding-left: 30px;
        }
        .chat .info .systems {
            color:#AAAAAA;
            text-align: center;
            margin-top: 20px;
        }
        .chat .info .systems p {
            padding: 0;
            margin: 0;
        }
        .chat .info .systems .msg {
            font-size: 14px;
        }
        .chat .info .systems .time {
            font-size: 12px;
        }
        .chat .messages .systems {
            color:#AAAAAA;
            text-align: center;
            margin-top: 20px;
        }
        .chat .messages .systems p {
            padding: 0;
            margin: 0;
        }
        .chat .messages .systems .msg {
            font-size: 14px;
        }
        .chat .messages .systems .time {
            font-size: 12px;
        }
        .chat .messages .client {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
        }
        .chat .messages .client .msg {
            background-color: #91D5FF;
            color:white;
            font-size: 14px;
            border-radius: 5px;
            padding-top: 14px;
            padding-bottom: 14px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .chat .messages .client .msg .attachment {
            display: block;
            margin-top: 3px;
            cursor: pointer;
        }
        .chat .messages .client .time {
            color:#AAAAAA;
            font-size: 12px;
            margin-left: 20px;
        }
        .chat .messages .admin {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
        }
        .chat .messages .admin .msg {
            background-color: #63D381;
            color:white;
            font-size: 14px;
            border-radius: 5px;
            padding-top: 14px;
            padding-bottom: 14px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .chat .messages .admin .time {
            color:#AAAAAA;
            font-size: 12px;
            margin-right: 20px;
        }
        .new-msg-separator {
            /* Чтобы спрятать часть линий, которые
            ** будут вылазить за пределы блока */
            overflow: hidden;
            /* Выравнивание заголовка по центру,
            ** можно использовать left, right */
            text-align: center;
            color: #E0E0E0;
            /* Тут можно добавить другие стили для заголовка */
            font-size: 14px;
            margin-top: 20px;
        }
        .new-msg-separator:before,
        .new-msg-separator:after {
            /* Обязательно указываем пустое свойство content,
            ** иначе псевдоэлементы не появятся на сайте */
            content: "";
            /* Указываем что наши линии будут строчно-блочные и
            ** выравнивание по высоте - по центру */
            display: inline-block;
            vertical-align: middle;
            /* Задаем ширину 100% и выбираем высоту линии,
            ** в нашем примере она равна 4 пикселям */
            width: 100%;
            height: 1px;
            /* Добавляем цвет для линии */
            background-color: #E0E0E0;
            /* Добавляем пседоэлемантам возможность изменить
            ** позицию линии, для создания отступов от текста */
            position: relative;
        }
        .new-msg-separator:before {
            /* Смещаем левую линию на 100% влево, чтобы линия
            ** встала рядом с текстом слева */
            margin-left: -100%;
            /* Указываем в пикселях отступ линии от текста заголовка */
            left: -14px;
        }
        .new-msg-separator:after {
            /* Смещаем правую линию на 100% вправо, чтобы
            ** линия встала рядом с текстом справа */
            margin-right: -100%;
            /* Указываем в пикселях отступ линии от текста заголовка */
            right: -14px;
        }
        .badge {
            display: inline-block;
            padding: .25em .4em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .badge-light {
            color: #212529;
            background-color: #f8f9fa;
        }
        .text-left {
            text-align: left;
        }

    </style>
<body>
<center>

        <p style="font-size:18px;font-weight: bold;margin: 0;">Диалог с клиентом</p>

    </div>
    <div style='background:white;box-shadow: 0px 0px 6px 0px rgba(0,0,0,0.16);width:600px;'>
        <div class="chat">
            <div class="messages overflow-auto">
                %%MESSAGES%%
            </div>

        </div>

</center>
</body>
</html>
